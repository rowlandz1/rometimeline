<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Rome Timeline</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Laila&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>

    <script src="timeline.js" type="text/javascript"></script>
    <script src="util.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>

    <style>
      #main {
        position: absolute;
        inset: 0px 0px 0px 0px;
        overflow-x: scroll;
      }
      #scroll-background {
        position: absolute;
        background: url("scroll.jpg") repeat scroll;
        top: 0px;
        bottom: 0px;
        display: flex;
        overflow-y: scroll;
      }
      #svg {
        margin: auto;
      }
      #descr-box {
        position: absolute;
        left: 5px;
        top: 5px;
        width: 500px;
        max-width: 70vw;
        max-height: 70vh;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        font: 14px Laila;
        padding: 10px;
        overflow-y: scroll;
        overflow-x: hidden;
        text-align: justify;
        text-justify: inter-word;
      }
      #settings-box {
        position: absolute;
        right: 5px;
        bottom: 20px;
        width: 150px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        font: 14px Laila;
        padding: 10px;
      }
      #settings-box input {
        position: absolute;
        right: 10px;
        font: 14px Laila;
        border-radius: 5px;
        width: 50px;
        padding-left: 5px;
      }
      .changeOnHover:hover {
        filter: grayscale(100%) invert(100%);
      }
    </style>
  </head>
  <body onload="init();">
    <div id="main">
      <div id="scroll-background">
        <svg id="svg"></svg>
      </div>
    </div>
    <div id="descr-box"></div>
    <div id="settings-box">
      <label>zoom</label><input id="zoom-input" type="number" value="100" onchange="setZoom();"><br><br>
      <label>stretch</label><input id="stretch-input" type="number" value="100" onchange="setStretch();"><br><br>
      <label>rulers</label><input id="rulers-checkbox" type="checkbox" checked="true" onchange="userSettingChanged();"><br>
      <label>others</label><input id="others-checkbox" type="checkbox" checked="true" onchange="userSettingChanged();">
    </div>
  </body>
</html>
